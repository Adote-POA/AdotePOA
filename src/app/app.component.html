<!-- ESTRUTURA BASE DO APP, ONDE É DEFINIDO OS MENUS -->
<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <ion-content [fullscreen]="true">
      <ion-menu-toggle class="close-menu-button">
        <ion-icon name="close-outline" size="large"></ion-icon>
      </ion-menu-toggle>
      <ion-list id="inbox-list">
        <!-- LISTA DE ITENS DO MENU -->
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item *ngIf="p.visible() && p.title != 'Sair'" routerDirection="root" [routerLink]="[p.url]" lines="none"
            detail="false" routerLinkActive="selected" [routerLinkActiveOptions]="{exact:true}">
            <ion-icon aria-hidden="true" slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
          <!-- AQUI É TRATADO O ITEM DE MENU DE SAIR -->
          <ion-item *ngIf="p.visible() && p.title == 'Sair'" button (click)="p?.action()">
            <ion-icon aria-hidden="true" slot="start" [name]="p.icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
