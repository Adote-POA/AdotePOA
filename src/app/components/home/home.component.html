<app-header>

</app-header>

<ion-content [fullscreen]="true">
  <!-- BOTÃƒO FILTRAR -->
  <ion-fab id="open-modal" slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="filter"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- MODAL SELECIONAR PORTE -->
  <ion-modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <div class="block">
        <h2>Porte</h2>
        <div class="block-cheboxes">
          <ion-checkbox (ionChange)="updatePortes($event.detail)" value="G"
            [checked]="portes.includes('G')">G</ion-checkbox>
          <ion-checkbox (ionChange)="updatePortes($event.detail)" value="M"
            [checked]="portes.includes('M')">M</ion-checkbox>
          <ion-checkbox (ionChange)="updatePortes($event.detail)" value="P"
            [checked]="portes.includes('P')">P</ion-checkbox>
          <ion-checkbox (ionChange)="updatePortes($event.detail)" value="PP"
            [checked]="portes.includes('PP')">PP</ion-checkbox>
        </div>
      </div>
    </ng-template>
  </ion-modal>
  <!--LISTAGEM DE CARDS PETS-->
  <div class="home-container">
    @for (pet of pets; track $index) {
    <app-card-home [pet]="pet"></app-card-home>
    }
  </div>
</ion-content>
